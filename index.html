<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body
    class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 p-6"
  >
    <nav
      class="bg-white dark:bg-gray-800 p-4 rounded-lg shadow-lg flex justify-between items-center mb-6"
    >
      <h1 class="text-2xl font-bold">Expense Tracker</h1>
      <a
        href="insights.html"
        class="p-2 bg-gray-800 dark:bg-gray-100 text-white dark:text-gray-800 rounded-lg"
        >AI Insights</a
      >
      <button
        id="darkModeToggle"
        class="p-2 bg-gray-800 dark:bg-gray-100 text-white dark:text-gray-800 rounded-lg"
      >
        ðŸŒ™
      </button>
    </nav>

    <div
      class="max-w-2xl mx-auto bg-white dark:bg-gray-800 p-6 rounded-lg shadow-lg"
    >
      <form id="expenseForm" class="mb-6">
        <div class="grid grid-cols-1 gap-4">
          <input
            type="text"
            id="expenseName"
            placeholder="Expense Name"
            class="p-2 border rounded-lg dark:bg-gray-700 dark:border-gray-600 dark:text-white"
            required
          />
          <input
            type="number"
            id="expenseAmount"
            placeholder="Amount"
            class="p-2 border rounded-lg dark:bg-gray-700 dark:border-gray-600 dark:text-white"
            required
          />
          <select
            id="expenseCategory"
            class="p-2 border rounded-lg dark:bg-gray-700 dark:border-gray-600 dark:text-white"
            required
          >
            <option value="" disabled selected>Select Category</option>
            <option value="Food">Food</option>
            <option value="Transport">Transport</option>
            <option value="Entertainment">Entertainment</option>
            <option value="Utilities">Utilities</option>
            <option value="Other">Other</option>
          </select>
          <button
            type="submit"
            class="bg-blue-500 text-white p-2 rounded-lg hover:bg-blue-600"
          >
            Add Expense
          </button>
        </div>
      </form>

      <div class="mb-6">
        <h2 class="text-xl font-semibold mb-4">Expense Summary</h2>
        <div id="summary" class="space-y-2"></div>
      </div>

      <div>
        <h2 class="text-xl font-semibold mb-4">Expense List</h2>
        <select
          id="filterCategory"
          class="p-2 border rounded-lg dark:bg-gray-700 dark:border-gray-600 dark:text-white mb-4"
        >
          <option value="All">All Categories</option>
          <option value="Food">Food</option>
          <option value="Transport">Transport</option>
          <option value="Entertainment">Entertainment</option>
          <option value="Utilities">Utilities</option>
          <option value="Other">Other</option>
        </select>

        <table id="expenseList" class="w-full text-left">
          <thead>
            <tr class="border-b dark:border-gray-600">
              <th class="p-2">Name</th>
              <th class="p-2">Amount</th>
              <th class="p-2">Category</th>
              <th class="p-2">Action</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
      };
    </script>
  </body>
</html>
